          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Hello</h1>
<div class="todo-box">
    <h3>Todo List</h3>
    <div>
        <input id="toggle-all" type="button" value="Toggle All">
    </div>
    <div>
    <input type="text" value="" id="todo-inp">
    <input type="button" value="ADD" id="add"><br>

    </ul>
    <div class="menu">
        <input id="All" type="button" value="all">

        <input id="completed" type="button" value="Completed">
    </div>
</div>
